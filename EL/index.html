<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.A.C Insurance - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Very light grey, almost white */
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            padding: 8vh 2vw;
            transform-origin: center center;
            transform: scale(0.75);
        }

        .loader-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Gold gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(193, 154, 107, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(193, 154, 107, 0.10) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(224, 201, 167, 0.08) 0%, transparent 60%);
            animation: gradientShift 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Gold scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(193, 154, 107, 0.05) 0px,
                transparent 1px,
                transparent 2px,
                rgba(193, 154, 107, 0.05) 3px
            );
            animation: scanlineMove 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Gold floating particles */
        .quantum-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .quantum-particle {
            position: absolute;
            width: 0.6vmin;
            height: 0.6vmin;
            background: radial-gradient(circle, rgba(193, 154, 107, 0.6), rgba(224, 201, 167, 0.3));
            border-radius: 50%;
            animation: quantumFloat 10s ease-in-out infinite;
            box-shadow: 0 0 1.5vmin rgba(193, 154, 107, 0.5);
        }

        .quantum-particle:nth-child(1) { left: 20%; top: 25%; animation-delay: 0s; }
        .quantum-particle:nth-child(2) { left: 80%; top: 35%; animation-delay: 2s; }
        .quantum-particle:nth-child(3) { left: 30%; top: 65%; animation-delay: 4s; }
        .quantum-particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 6s; }
        .quantum-particle:nth-child(5) { left: 50%; top: 15%; animation-delay: 8s; }

        @keyframes quantumFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            33% { transform: translateY(-2vh) scale(1.2); opacity: 1; }
            66% { transform: translateY(1vh) scale(0.8); opacity: 0.8; }
        }

        /* Top section - Company branding */
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInDown 1.5s ease-out;
            flex: 0 0 auto;
            text-align: center;
        }

        .company-name {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222222;
            font-size: clamp(1.8rem, 4vw, 3.2rem);
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.1em;
            text-shadow: 0 0 1.5vmin rgba(193, 154, 107, 0.3);
            line-height: 1.2;
            animation: textShimmer 3s ease-in-out infinite;
            margin-bottom: 1vh;
            max-width: 90vw;
        }

        .tagline {
            color: rgba(193, 154, 107, 1);
            font-size: clamp(1rem, 2.2vw, 1.8rem);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-shadow: 0 0 1vmin rgba(193, 154, 107, 0.4);
            text-transform: uppercase;
        }

        @keyframes textShimmer {
            0%, 100% {
                text-shadow: 0 0 1.5vmin rgba(193, 154, 107, 0.3);
            }
            50% {
                text-shadow: 0 0 3vmin rgba(193, 154, 107, 0.6);
            }
        }

        /* Center section - Logo */
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: logoEntrance 2s ease-out 0.3s both;
            flex: 0 1 auto;
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(20rem, 35vmin, 45rem);
            height: clamp(20rem, 35vmin, 45rem);
            background: #ffffff;
            border: 0.3vmin solid rgba(193, 154, 107, 0.4);
            border-radius: 2vmin;
            box-shadow: 
                0 5px 25px rgba(193, 154, 107, 0.15),
                0 0 40px rgba(193, 154, 107, 0.1);
            animation: logoPulse 4s ease-in-out infinite;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -0.3vmin;
            left: -0.3vmin;
            right: -0.3vmin;
            bottom: -0.3vmin;
            background: linear-gradient(45deg,
                rgba(193, 154, 107, 0.6),
                rgba(224, 201, 167, 0.4),
                rgba(193, 154, 107, 0.6),
                rgba(224, 201, 167, 0.4),
                rgba(193, 154, 107, 0.6)
            );
            border-radius: 2.2vmin;
            animation: borderRotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes logoPulse {
            0%, 100% {
                box-shadow: 
                    0 5px 25px rgba(193, 154, 107, 0.15),
                    0 0 40px rgba(193, 154, 107, 0.1);
                border-color: rgba(193, 154, 107, 0.4);
            }
            50% {
                box-shadow: 
                    0 8px 35px rgba(193, 154, 107, 0.25),
                    0 0 60px rgba(193, 154, 107, 0.2);
                border-color: rgba(193, 154, 107, 0.7);
            }
        }

        .logo-container img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 0 1.5vmin rgba(193, 154, 107, 0.4));
            transition: all 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 2vmin rgba(193, 154, 107, 0.6));
        }

        /* Fallback for when logo is not available */
        .logo-placeholder {
            width: 85%;
            height: 85%;
            background: linear-gradient(135deg,
                rgba(193, 154, 107, 0.3) 0%,
                rgba(224, 201, 167, 0.2) 50%,
                rgba(193, 154, 107, 0.3) 100%
            );
            border: 0.1vmin solid rgba(193, 154, 107, 0.5);
            border-radius: 1.5vmin;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(193, 154, 107, 1);
            font-size: clamp(2rem, 5vmin, 4rem);
            font-weight: bold;
            letter-spacing: 0.2em;
            text-shadow: 0 0 1vmin rgba(193, 154, 107, 0.5);
        }

        /* Bottom section - Progress and contact */
        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            flex: 0 0 auto;
        }

        .progress-container {
            width: clamp(20rem, 50vw, 35rem);
            margin-bottom: 3vh;
        }

        .progress-bar {
            width: 100%;
            height: 0.8vmin;
            background: linear-gradient(90deg,
                rgba(193, 154, 107, 0.1),
                rgba(224, 201, 167, 0.15),
                rgba(193, 154, 107, 0.1)
            );
            border-radius: 0.4vmin;
            overflow: hidden;
            position: relative;
            border: 0.1vmin solid rgba(193, 154, 107, 0.4);
            box-shadow: 
                0 0 1.5vmin rgba(193, 154, 107, 0.2),
                inset 0 0 1vmin rgba(193, 154, 107, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,
                rgba(193, 154, 107, 0.9) 0%,
                rgba(224, 201, 167, 1) 50%,
                rgba(193, 154, 107, 0.9) 100%);
            border-radius: 0.4vmin;
            width: 0%;
            animation: progressFill 4.5s ease-out forwards;
            position: relative;
            box-shadow: 0 0 2.5vmin rgba(193, 154, 107, 0.7);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: progressSweep 2.5s ease-in-out infinite;
        }

        @keyframes progressSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-indicators {
            display: flex;
            justify-content: center;
            gap: 1.5vmin;
            margin: 2vh 0;
        }

        .progress-dot {
            width: 1.2vmin;
            height: 1.2vmin;
            background: rgba(193, 154, 107, 0.3);
            border-radius: 50%;
            border: 0.1vmin solid rgba(193, 154, 107, 0.4);
            animation: dotActivate 4.5s ease-out forwards;
            box-shadow: 0 0 1vmin rgba(193, 154, 107, 0.3);
        }

        .progress-dot:nth-child(1) { animation-delay: 0.5s; }
        .progress-dot:nth-child(2) { animation-delay: 1.2s; }
        .progress-dot:nth-child(3) { animation-delay: 2.0s; }
        .progress-dot:nth-child(4) { animation-delay: 2.8s; }
        .progress-dot:nth-child(5) { animation-delay: 3.5s; }

        @keyframes dotActivate {
            to {
                background: rgba(193, 154, 107, 1);
                border-color: rgba(224, 201, 167, 1);
                box-shadow: 0 0 2vmin rgba(193, 154, 107, 1);
            }
        }

        .status-text {
            color: #222222;
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.05em;
            margin-bottom: 2vh;
            text-transform: uppercase;
            text-shadow: 0 0 1vmin rgba(193, 154, 107, 0.3);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
            text-align: center;
        }

        .contact-primary {
            color: rgba(193, 154, 107, 1);
            font-size: clamp(0.9rem, 2.2vw, 1.6rem);
            font-weight: 600;
            text-shadow: 0 0 1vmin rgba(193, 154, 107, 0.5);
            letter-spacing: 0.03em;
        }

        .contact-secondary {
            font-size: clamp(0.8rem, 1.8vw, 1.4rem);
            color: #444444;
            text-shadow: none;
        }

        @keyframes logoEntrance {
            from {
                opacity: 0;
                transform: translateY(3vh) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-3vh);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(3vh);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .logo-container {
                width: clamp(12rem, 25vmin, 25rem);
                height: clamp(12rem, 25vmin, 25rem);
            }
        }

    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="gradient-overlay"></div>
        <div class="scanlines"></div>

        <div class="quantum-particles">
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
        </div>

        <div class="top-section">
            <h1 class="company-name">E.A.C Insurance Agencies & Consultants LTD</h1>
            <p class="tagline">Different Because We Care</p>
        </div>

        <div class="center-section">
            <div class="logo-container">
                <img src="assets/img/logo_gray.png" alt="E.A.C Insurance Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-placeholder" style="display: none;">EAC</div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-indicators">
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                </div>
            </div>

            <div class="status-text">Loading Premium Solutions...</div>

            <div class="contact-info">
                <div class="contact-primary">Direct Line: +357 96660113</div>
                <div class="contact-secondary">Available 24/7 for Claims & Emergencies</div>
            </div>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const statusText = document.querySelector('.status-text');

        const professionalMessages = [
            'Loading Premium Solutions...',
            'Connecting to Secure Systems...',
            'Welcome to E.A.C Insurance'
        ];

        let messageIndex = 0;

        const updateMessage = () => {
            if (messageIndex < professionalMessages.length - 1) {
                messageIndex++;
                statusText.textContent = professionalMessages[messageIndex];
                setTimeout(updateMessage, 1500);
            }
        };

        setTimeout(updateMessage, 1500);

        // Redirect after 4.5 seconds
        setTimeout(() => {
            loader.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }, 4500);

        // Skip with Escape key (development)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'main.html';
            }
        });

        // Enhanced particle interaction
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.quantum-particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            particles.forEach((particle, index) => {
                const intensity = (index + 1) * 0.3;
                const x = mouseX * intensity * 8;
                const y = mouseY * intensity * 8;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
